    <style>
        * {

        body {

        .navbar {

        .navbar-content {

        .logo {

            font-weight: bold;
            color: #667eea;
            text-decoration: none;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background-color: #667eea;
            color: white;
        }

        .btn-danger {
            background-color: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background-color: #e53e3e;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .cart-header {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h1 {

        }

        .cart-actions {

        }

        .cart-content {

        .cart-items {

        .select-all-section {

            margin-bottom: 1rem;

        .select-all-section input[type="checkbox"] {

            height: 18px;
            cursor: pointer;
        }

        .cart-item {
            display: grid;
            grid-template-columns: auto 100px 2fr 150px 100px 80px;
            gap: 1rem;
            align-items: center;
            padding: 1.5rem 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .item-checkbox {
            display: flex;
            align-items: center;
        }

        .item-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        .item-info h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .item-price {
            color: #667eea;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #e2e8f0;
            background: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .quantity-btn:hover {
            background-color: #f7fafc;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            padding: 0.25rem;
        }

        .item-subtotal {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            min-width: 100px;
            text-align: right;
        }

        .delete-btn {
            background-color: #f56565;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #e53e3e;
        }

        .cart-summary {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .summary-total {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            padding-top: 1rem;
        }

        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
        }

        .checkout-btn:hover {
            background-color: #5568d3;
        }

        .continue-shopping {
            width: 100%;
            padding: 1rem;
            background-color: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        .empty-cart-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .cart-content {
                grid-template-columns: 1fr;
            }

            .cart-item {
                grid-template-columns: auto 80px 1fr;
                gap: 1rem;
            }

            .item-image {
                width: 80px;
                height: 80px;
            }

            .quantity-control {
                grid-column: 3;
            }

            .item-subtotal {
                grid-column: 3;
                text-align: left;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="/" class="logo">ğŸ›’ ì‡¼í•‘ëª°</a>
            <div class="nav-buttons">

    <div class="container">

            <div class="cart-actions">

    <script>
        let cartData = null;
        let selectedItems = new Set();

        window.addEventListener('DOMContentLoaded', () => {

        });

        async function loadCart() {
            try {
                const response = await fetch('/api/cart');
                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {

                    }
                    throw new Error('ì¥ë°”êµ¬ë‹ˆë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
                }

                cartData = await response.json();

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('cartContent').innerHTML =
                    '<div class="empty-cart"><p>ì¥ë°”êµ¬ë‹ˆë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</p></div>';
            }

        function displayCart(data) {
            const cartCount = document.getElementById('cartCount');
            const cartContent = document.getElementById('cartContent');

            if (!data.items || data.items.length === 0) {
                cartCount.textContent = 'ì´ 0ê°œ ìƒí’ˆ';
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">ğŸ›’</div>
                        <h2>ì¥ë°”êµ¬ë‹ˆê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤</h2>
                        <p>ìƒí’ˆì„ ë‹´ì•„ë³´ì„¸ìš”!</p>
                        <button class="btn btn-primary" onclick="location.href='/products'" style="margin-top: 2rem;">ì‡¼í•‘ ê³„ì†í•˜ê¸°</button>
                    </div>
                `;
                return;
            }

            cartCount.textContent = `ì´ ${data.totalQuantity}ê°œ ìƒí’ˆ`;

            const itemsHtml = data.items.map(item => `
                <div class="cart-item" data-id="${item.cartItemId}">
                    <div class="item-checkbox">

                    <div class="item-info">

                    <div class="quantity-control">

                    </div>
                    <div class="item-subtotal">${item.subtotal.toLocaleString()}ì›</div>
                    <button class="delete-btn" onclick="removeItem(${item.cartItemId})">ì‚­ì œ</button>

            `).join('');

            cartContent.innerHTML = `
                <div class="cart-content">
                    <div class="cart-items">
                        <div class="select-all-section">
                            <input type="checkbox" id="selectAll" onchange="toggleSelectAll()">
                            <label for="selectAll">ì „ì²´ ì„ íƒ</label>
                        </div>
                        ${itemsHtml}
                    </div>
                    <div class="cart-summary">
                        <h2>ì£¼ë¬¸ ìš”ì•½</h2>
                        <div class="summary-row">
                            <span>ìƒí’ˆ ê°œìˆ˜</span>
                            <span>${data.totalQuantity}ê°œ</span>
                        </div>
                        <div class="summary-row">
                            <span>ì´ ìƒí’ˆ ê¸ˆì•¡</span>
                            <span>${data.totalPrice.toLocaleString()}ì›</span>
                        </div>
                        <div class="summary-row summary-total">
                            <span>ì´ ê²°ì œ ê¸ˆì•¡</span>
                            <span>${data.totalPrice.toLocaleString()}ì›</span>
                        </div>
                        <button class="checkout-btn" onclick="checkout()">ì£¼ë¬¸í•˜ê¸°</button>
                        <button class="continue-shopping" onclick="location.href='/products'">ì‡¼í•‘ ê³„ì†í•˜ê¸°</button>
                    </div>
                </div>
            `;
        }

        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.item-check');

            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAll.checked;
            });

            updateSelection();
        }

        function updateSelection() {
            const checkboxes = document.querySelectorAll('.item-check:checked');
            selectedItems = new Set(Array.from(checkboxes).map(cb => parseInt(cb.value)));

            const deleteBtn = document.getElementById('deleteSelectedBtn');
            if (selectedItems.size > 0) {
                deleteBtn.style.display = 'inline-block';
            } else {
                deleteBtn.style.display = 'none';
            }

            // ì „ì²´ ì„ íƒ ì²´í¬ë°•ìŠ¤ ìƒíƒœ ì—…ë°ì´íŠ¸
            const allCheckboxes = document.querySelectorAll('.item-check');
            const selectAll = document.getElementById('selectAll');
            if (selectAll) {
                selectAll.checked = allCheckboxes.length > 0 && selectedItems.size === allCheckboxes.length;
            }
        }

        async function deleteSelected() {
            if (selectedItems.size === 0) {
                alert('ì‚­ì œí•  ìƒí’ˆì„ ì„ íƒí•´ì£¼ì„¸ìš”');
                return;
            }

            if (!confirm(`ì„ íƒí•œ ${selectedItems.size}ê°œ ìƒí’ˆì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                return;
            }

            try {
                const deletePromises = Array.from(selectedItems).map(id =>
                    fetch(`/api/cart/${id}`, { method: 'DELETE' })
                );

                await Promise.all(deletePromises);
                selectedItems.clear();
                loadCart();
            } catch (error) {
                console.error('Error:', error);
                alert('ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
            }
        }

        async function clearAllCart() {
            if (!confirm('ì¥ë°”êµ¬ë‹ˆë¥¼ ì „ì²´ ë¹„ìš°ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                return;
            }

            try {
                const response = await fetch('/api/cart', {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadCart();
                } else {
                    alert('ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
            }
        }

        async function updateQuantity(cartItemId, newQuantity) {
            if (newQuantity < 1) {
                if (confirm('ìˆ˜ëŸ‰ì„ 1 ë¯¸ë§Œìœ¼ë¡œ ì¤„ì´ë©´ ìƒí’ˆì´ ì‚­ì œë©ë‹ˆë‹¤. ê³„ì†í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {

            }

            try {
                const response = await fetch(`/api/cart/${cartItemId}?quantity=${newQuantity}`, {

                });

                if (response.ok) {
                    loadCart();
                } else {
                    const error = await response.text();

                }
            } catch (error) {
                console.error('Error:', error);

            }
        }

        async function removeItem(cartItemId) {
            try {
                const response = await fetch(`/api/cart/${cartItemId}`, {

                if (response.ok) {
                    loadCart();
                } else {
                    alert('ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
            }
        }

        function checkout() {
            if (!cartData || !cartData.items || cartData.items.length === 0) {
                alert('ì¥ë°”êµ¬ë‹ˆê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤.');
                return;
            }

            // ì£¼ë¬¸ í˜ì´ì§€ë¡œ ì´ë™
            window.location.href = '/order';
        }
    </script>
