        // ?곹뭹 紐⑸줉 濡쒕뱶
        async function loadProducts() {
            try {
                let url=`/api/products?page=$ {
                    currentPage
                }

                &size=$ {
                    pageSize
                }

                `;

                if (currentCategory) {
                    url+=`&category=$ {
                        currentCategory
                    }

                    `;
                }

                if (currentKeyword) {
                    url+=`&keyword=$ {
                        currentKeyword
                    }

                    `;
                }

                const response=await fetch(url);
                const data=await response.json();

                displayProducts(data.content);
                displayPagination(data);
                updateHeader(data);
            }

            catch (error) {
                console.error('Error:', error);
                document.getElementById('productGrid').innerHTML='<div class="loading">?곹뭹??遺덈윭?ㅻ뒗???ㅽ뙣?덉뒿?덈떎.</div>';
            }
        }

        // ?곹뭹 ?쒖떆
        function displayProducts(products) {
            const grid=document.getElementById('productGrid');

            if (products.length===0) {
                grid.innerHTML='<div class="loading">?곹뭹???놁뒿?덈떎.</div>';
                return;
            }

            grid.innerHTML=products.map(product=> ` <div class="product-card" onclick="goToDetail(${product.id})" > <img src="${product.imageUrl || 'https://via.placeholder.com/250'}"
                alt="${product.name}"
                class="product-image"

                onerror="this.src='https://via.placeholder.com/250'" > <div class="product-info" > <div class="product-name" >$ {
                    product.name
                }

                </div> <div class="product-price" >$ {
                    product.price.toLocaleString()
                }

                ??/div> $ {
                    product.category ? `<span class="product-category" >$ {
                        product.category
                    }

                    </span>` : ''
                }

                </div> </div> `).join('');
        }

        // ?섏씠吏??쒖떆
        function displayPagination(data) {
            const pagination=document.getElementById('pagination');

            if (data.totalPages <=1) {
                pagination.innerHTML='';
                return;
            }

            let html='';

            // ?댁쟾 踰꾪듉
            html+=`<button class="page-btn"$ {
                data.first ? 'disabled': ''
            }

            onclick="changePage(${currentPage - 1})">?댁쟾</button>`;

            // ?섏씠吏 踰덊샇
            const startPage=Math.max(0, currentPage - 2);
            const endPage=Math.min(data.totalPages - 1, currentPage + 2);

            for (let i=startPage; i <=endPage; i++) {
                html+=`<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">$ {
                    i+1
                }

                </button>`;
            }

            // ?ㅼ쓬 踰꾪듉
            html+=`<button class="page-btn"$ {
                data.last ? 'disabled': ''
            }

            onclick="changePage(${currentPage + 1})">?ㅼ쓬</button>`;

            pagination.innerHTML=html;
        }

        // ?ㅻ뜑 ?낅뜲?댄듃
        function updateHeader(data) {
            const title=currentKeyword ? `"${currentKeyword}" 寃??寃곌낵` : currentCategory ? `$ {
                currentCategory
            }

            ` : '?꾩껜 ?곹뭹';
            document.getElementById('pageTitle').textContent=title;

            document.getElementById('totalCount').textContent=`珥?$ {
                data.totalElements
            }

            媛?;
        }

        // ?섏씠吏 蹂寃?        function changePage(page) {
            currentPage=page;
            loadProducts();

            window.scrollTo({
                top: 0, behavior: 'smooth'
            });
        }

        // 移댄뀒怨좊━ ?꾪꽣
        function filterByCategory(category) {
            currentCategory=category;
            currentPage=0;
            currentKeyword='';
            document.getElementById('searchInput').value='';

            // 移댄뀒怨좊━ ?쒖꽦???쒖떆
            document.querySelectorAll('.category-item').forEach(item=> {
                    item.classList.remove('active');
                });
            event.target.classList.add('active');

            loadProducts();
        }

        // 寃??        function searchProducts() {
            const keyword=document.getElementById('searchInput').value.trim();

            if (keyword) {
                currentKeyword=keyword;
                currentCategory='';
                currentPage=0;

                // 移댄뀒怨좊━ ?좏깮 ?댁젣
                document.querySelectorAll('.category-item').forEach(item=> {
                        item.classList.remove('active');
                    });

                loadProducts();
            }
        }

        function handleSearch(event) {
            if (event.key==='Enter') {
                searchProducts();
            }
        }

        // ?곸꽭 ?섏씠吏濡??대룞
        function goToDetail(id) {
            window.location.href=`/products/$ {
                id
            }

            `;
